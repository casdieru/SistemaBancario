<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">  
  
    <h:head>  
  		<h:outputStylesheet library="css" name="sb.css"/>
    </h:head>  

    <h:body>
    	<ui:include src="${pageContext.request.contextPath}/pages/menu.xhtml"></ui:include>
    	
    	<h:panelGrid columns="2" style="width:100%">
    		<p:panel header="Usuarios">
    			<h:panelGrid columns="2" style="width:100%">
    				<p:graphicImage value="#{pageContext.request.contextPath}/resources/images/usuarios.png" width="150" height="150" />
    				
    				<h:panelGrid columns="2">
    					<p:outputLabel value="Nombre: " />
    					<p:outputLabel value="#{login.usuario}" />
    					
    					<p:outputLabel value="Usuarios en línea: " />
    					<p:outputLabel value="10" />
    				</h:panelGrid>
    			
    			</h:panelGrid>
    		</p:panel>
    		
    		<p:panel header="Clientes">
    			<h:panelGrid columns="2" style="width:100%">
    				<p:graphicImage value="#{pageContext.request.contextPath}/resources/images/clientes.png" width="150" height="150" />
    				
    				<h:panelGrid columns="1">
    					<p:outputLabel value="Total de clientes: " />
    					<p:outputLabel value="100" />
    					
    				</h:panelGrid>
    			</h:panelGrid>
    		</p:panel>
    	
    	</h:panelGrid>
    	
    	<h:panelGrid columns="1" style="width:100%">
    		<p:panel header="Gráfica">
    			<h:panelGrid columns="1" style="width:100%">
    				<!-- GRAFICA -->
    			</h:panelGrid>
    		
    		</p:panel>
    	
    	</h:panelGrid>
    </h:body>
 
 </html>
