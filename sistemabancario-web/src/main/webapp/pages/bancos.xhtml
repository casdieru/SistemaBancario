
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<h:outputStylesheet library="css" name="sb.css" />
</h:head>

<h:body>

	<ui:include src="${pageContext.request.contextPath}/pages/menu.xhtml"></ui:include>
	<h:panelGrid columns="2" style="width: 100%">

		<h:panelGrid columns="2" style="width: 100%">



			<h:form>


				<p:commandButton id="btnSaludar" value="Mostrar bancos"
					action="#{bancosBean.consultar}" style="float:right" />
			</h:form>

			<p:dataTable id="tablaDinamica" var="banco"
				value="#{bancosBean.tabla}">


				<p:column headerText="ID">
					<h:outputText value="#{banco.id}" />
				</p:column>

				<p:column headerText="NOMBRE">
					<h:outputText value="#{banco.nombre}" />
				</p:column>

				<p:column headerText="PAIS">
					<h:outputText value="#{banco.pais}" />
				</p:column>


			</p:dataTable>

		</h:panelGrid>
	</h:panelGrid>


</h:body>
</html>
