<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">  
    
    <h:head>
    	
    </h:head>
    
   <h:body>
    <h:form>
     <p:growl id="messageLogin" autoUpdate="true" />
     <p:panel header="Inicio de sesión" style="width:25%">
     	<h:panelGrid columns="2" style="width:100%">
     		<p:outputLabel id="lblUsuario" value="Usuario"></p:outputLabel>
     		<p:inputText id="txtUsuario" value="#{login.usuario}" style="width:100%"/>
     		
     		<p:outputLabel id="lblPassword" value="Contraseña"></p:outputLabel>
     		<p:password id="txtPassword" value="#{login.pwd}" style="width:100%" />
     		
     		<p:commandButton id="btnEntrar" value="Entrar" action="#{login.entrar}" style="float:right" />
     	
     	</h:panelGrid> 
     
     </p:panel>
    </h:form>
    </h:body>
    
 </html>
